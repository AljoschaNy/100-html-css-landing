<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Goals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container container-header">
        <div class="logo">
          <a class="logo_link" href="./index.html">Travel Goals</a>
        </div>
        <nav class="nav-main">
          <ul class="nav-main_list">
            <li>
              <a class="nav-main_list_item" href="./places.html"
                >Destinations</a
              >
            </li>
            <li><a class="nav-main_list_item" href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero_content">
          <h1 class="hero_content_title">Joe's Travel Page</h1>
          <p class="hero_content_desc">Let's explore the world together</p>
          <a class="hero_content_cta" href="/places.html">Discover Places</a>
        </div>
      </section>
      <section class="highlights flex-col">
          <h2 class="highlights_title">Highlights</h2>
          <ul class="highlights_destinations">
              <li class="highlights_destination flex-col">
                  <img src="./images/places/miami.jpg" alt="Miami streets on sunny day">
                  <p>Miami <span>USA</span></p>
              </li>
              <li class="highlights_destination flex-col">
                <img src="./images/places/munich.jpg" alt="Munich stadium in winter">
                <p>Munich <span>Germany</span></p>
            </li>
            <li class="highlights_destination flex-col">
                <img src="./images/places/miami.jpg" alt="Palm beach in Barcelona">
                <p>Barcelona <span>Spain</span></p>
            </li>
          </ul>
      </section>
    </main>
    <footer>
        <div class="container">
            <ul class="social-list">
                <li class="social-list_item"><a href="https://www.facebook.com" target="_blank"><img src="./images/icons/facebook.png" alt=""></a></li>
                <li class="social-list_item"><a href="https://www.instagram.com" target="_blank"><img src="./images/icons/insta.png" alt=""></a></li>
            </ul>

        </div>
    </footer>

</html>
